version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: dropsmart-backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../config:/app/config
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
      - PYTHONPATH=/app
    networks:
      - dropsmart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: dropsmart-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../config:/app/config
    environment:
      - API_BASE_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONPATH=/app
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dropsmart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dropsmart-network:
    driver: bridge
    name: dropsmart-network

