version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: dropsmart-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dropsmart-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: dropsmart-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - API_BASE_URL=http://backend:8000
    command: streamlit run frontend/main.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend
    networks:
      - dropsmart-network

networks:
  dropsmart-network:
    driver: bridge

